<div *ngIf="!cargando">
  <div>Seguido por {{len}} personas</div>
  <div class="container d-flex">
    <div *ngFor="let profile of profiles">
      <app-userdetail [profile]="profile"></app-userdetail>
    </div>
  </div>
</div>
<div *ngIf="cargando" class="container d-flex justify-content-center">
  <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Cargando...</span>
  </div>
</div>
