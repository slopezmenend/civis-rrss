<div *ngIf="!cargando">
  <div>{{len}} usuarios encontrados con el patrón de búsqueda "{{pattern}}"</div>
  <div class="container row">
    <div *ngFor="let profile of profiles" class="col-lg-4 col-md-3 col-sm-2 col-xs-1">
      <app-userdetail [profile]="profile"></app-userdetail>
    </div>
  </div>
</div>
<div *ngIf="cargando" class="container d-flex justify-content-center">
  <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Cargando...</span>
  </div>
</div>
