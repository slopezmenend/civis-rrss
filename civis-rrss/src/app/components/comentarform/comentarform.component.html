<form *ngIf="tweet.id==0" class="mt-2 border border-info">
  <div class="form-group row px-2 mr-2 mt-2">
    <label class="col-2" for="col form-control">Titulo</label>
    <input type="text" [formControl]="titulo" class="col form-control" aria-describedby="commentHelp"
      placeholder="Introduzca titulo de comentario" value="...">
  </div>

  <div class="form-group row px-2 mr-2">
    <label class="col-2" for="col form-control">Texto</label>
    <input type="text" [formControl]="texto" class="form-control col" aria-describedby="commentHelp"
      placeholder="Introduzca texto de comentario" value="...">
  </div>

  <div class="d-flex justify-content-end pr-2 pb-2">
    <button (click)="crearComentario()" class="btn btn-info w-60" type="button">Comentar</button>
  </div>
</form>

<form *ngIf="tweet.id!=0" class="mt-2 d-flex justify-content-between">
  <input type="text" [formControl]="texto" class="form-control flex-grow-1" aria-describedby="commentHelp"
    placeholder="Introduzca texto de comentario" value="...">
  <button (click)="crearComentario()" class="btn btn-info" type="button">Comentar</button>
</form>
