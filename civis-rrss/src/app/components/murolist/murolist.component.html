<div *ngIf="tweets != undefined && len != 0" infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">
  <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>
</div>
<div *ngIf="!cargando">
  <div *ngIf="tweets == undefined || len == 0">No hay elementos a mostrar</div>
</div>
<div *ngIf="cargando" class="container d-flex justify-content-center">
  <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Cargando...</span>
  </div>
</div>
