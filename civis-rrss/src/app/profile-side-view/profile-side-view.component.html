<!-- foto de perfil y RRSS-->
<div class="d-flex justify-content-center">
  <img class="border border-white rounded-circle border-4" src="{{usuario.fotoperfil}}" alt="Imagen de perfil">
</div>

  <a href="#" title="" class="btn btn-info disabled">
    <div class="mr-1 ">
      <span class="w-100"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-stars" viewBox="0 0 16 16">

        </svg> Diputado</span>
    </div>
  </a>
</div>

<div class="d-flex justify-content-center text-center fs-5">
  <a href="#" title="">
    <div class="mr-1 btn btn-outline-secondary">
      <span class="w-100">Siguiendo</span>
      <b class="w-100">{{usuario.following}}</b>
    </div>
  </a>
  <a href="#" title="">
    <div class="btn btn-outline-secondary">
      <span class="w-100">Seguidores</span>
      <b class="w-100">{{usuario.followers}}</b>
    </div>
  </a>
</div>


<div class="d-flex justify-content-center text-center fs-5">
  <a href="#" title="">
    <div class="mr-1 btn btn-outline-secondary">
      <span class="w-100">Seguir</span>
    </div>
  </a>
</div>
<div>
  <ul class="list-unstyled">
    <li *ngIf="usuario.web != ''" class="p-2 border-bottom border-1 border-secondary"><a href="{{usuario.web}}"
        title=""><i class="bi bi-house"></i>
        Web personal</a></li>
    <li *ngIf="usuario.facebook != ''" class="p-2 border-bottom border-1 border-secondary"><a
        href="{{usuario.facebook}}" title=""><i class="bi bi-facebook"></i>
        Facebook</a></li>
    <li *ngIf="usuario.twitter != ''" class="p-2 border-bottom border-1 border-secondary"><a href="{{usuario.twitter}}"
        title=""><i class="bi bi-twitter"></i>
        Twitter </a></li>
    <li *ngIf="usuario.instagram != ''" class="p-2 border-bottom border-1 border-secondary"><a
        href="{{usuario.instagram}}" title=""><i class="bi bi-instagram"></i>
        Instagram</a></li>
    <li *ngIf="usuario.youtube != ''" class="p-2 border-bottom border-1 border-secondary"><a href="{{usuario.youtube}}"
        title=""><i class="bi bi-youtube"></i>
        Youtube </a></li>
    <li *ngIf="usuario.email != ''" class="p-2 pb-0"><a href="mailto:{{usuario.email}}" title=""><i
          class="bi bi-envelope"></i> Email </a></li>
  </ul>
</div>
